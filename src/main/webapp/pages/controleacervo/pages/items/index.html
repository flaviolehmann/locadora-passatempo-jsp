<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../assets/video-camera.svg" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../../../../styles.css">
  <link rel="stylesheet" href="styles.css">

  
  <title> LP - Items </title>
</head>
<body>

  <header class="shadow-sm">
    <div class="titles">
      <h3> <a href="../../../../index.jsp"> PÁGINA INICIAL </a> </h3>
      <h3> <a href="../atores/index.jsp"> ATORES </a> </h3>
      <h3> <a href="../classes/index.jsp"> CLASSES </a> </h3>
      <h3> <a href="../diretores/index.jsp"> DIRETORES </a> </h3>
      <h3> <a href="../items/index.html"> ITEMS </a> </h3>
      <h3> <a href="../titulos/index.jsp"> TITULOS </a> </h3>
    </div>
    <hr>
  </header>

  <div class="container">
    <h3> Items </h3>
    <hr>
    <form>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputId"
                type="text"
                class="form-control"
                placeholder="Id"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputNumSerie"
                type="number"
                class="form-control"
                placeholder="Número de Série"
                aria-label="Número de Série"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputDtAquisicao"
                type="date"
                class="form-control"
                placeholder="Data de Aquisição"
                aria-label="Data de Aquisição"
              >
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputTipoItem"
                class="form-control"
                placeholder="Tipo"
                aria-label="Tipo"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"> Título </label>
              </div>
              <select class="custom-select" id="selectTitulo"> </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-between mt-4">
        <div>
          <button
            id="btnExcluir"
            class="btn btn-danger"
            type="button"
          >
            EXCLUIR
          </button>
          <button
            id="btnFind"
            class="btn btn-warning"
            type="button"
          >
            ENCONTRAR
          </button>
        </div>
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-secondary"
            type="reset"
          >
            CANCELAR
          </button>
          <button
            id="btnSalvar"
            class="btn btn-primary"
            style="margin-left: 12px;"
          >
            SALVAR
          </button>
        </div>
      </div>
    </form>
    <hr>
    
    <div class="container mt-4">
      <table class="table table-bordered table-hover ">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> # </th>
            <th scope="col"> Número de Série </th>
            <th scope="col"> Data Aquisição </th>
            <th scope="col"> Tipo </th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
  </div>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script src="scripts.js"></script>
</body>
</html>
