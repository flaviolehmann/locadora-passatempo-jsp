<head>
  <meta charset="UTF-8">

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../../../../styles.css">
  <link rel="stylesheet" href="styles.css">

  
  <title> LP - Clientes </title>
</head>
<body>

  <header class="shadow-sm">
    <div class="titles">
      <h3> <a href="../../../../index.jsp"> PÁGINA INICIAL </a> </h3>
      <h3> <a href="index.html"> CLIENTES </a> </h3>
      <h3> <a href="../locacoes/index.html"> LOCAÇÕES </a> </h3>
    </div>
    <hr>
  </header>

  <div class="container">
    <h3> Clientes </h3>
    <hr>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="input-group mb-3">
              <input
                id="inputId"
                required
                type="text"
                class="form-control"
                placeholder="Id"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input id="checkSocio" type="checkbox">
                </div>
              </div>
              <input
                disabled
                class="form-control"
                aria-label="Text input with checkbox"
                placeholder="Sócio?"
              >
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                id="inputNome"
                type="text"
                class="form-control"
                placeholder="Nome"
                aria-label="Nome"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputDataNascimento"
                type="date"
                class="form-control"
                placeholder="Data de Nascimento"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <select id="selectSexo" class="custom-select">
                <option value="M"> Masculino </option>
                <option value="F"> Feminino </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputCPF"
                class="form-control"
                placeholder="CPF"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputTelefone"
                type="tel"
                class="form-control"
                placeholder="Telefone"
                aria-label="Nome"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                id="inputEndereco"
                type="text"
                class="form-control"
                placeholder="Endereço"
                aria-label="Id"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"> Dependentes </label>
              </div>
              <select
                id="selectDependentes"
                class="custom-select"
                multiple
              >
                <option> Escolha... </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-between mt-4">
        <div>
          <button
            id="btnExcluir"
            class="btn btn-danger"
            type="button"
          >
            EXCLUIR
          </button>
          <button
            id="btnFind"
            class="btn btn-warning"
            type="button"
          >
            ENCONTRAR
          </button>
        </div>
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-secondary"
            type="reset"
          >
            CANCELAR
          </button>
          <button
            id="btnSalvar"
            class="btn btn-primary"
            style="margin-left: 12px;"
          >
            SALVAR
          </button>
        </div>
      </div>
    </form>
    <hr>
    
    <div class="container mt-4">
      <table class="table table-bordered table-hover ">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> # </th>
            <th scope="col"> Nome </th>
            <th scope="col"> Sexo </th>
            <th scope="col"> Idade (anos) </th>
            <th scope="col"> Tipo </th>
            <th scope="col"> Ativo? </th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
  </div>

    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"

    crossorigin="anonymous"
  ></script>
  <script src="scripts.js"></script>
</body>
</html>
