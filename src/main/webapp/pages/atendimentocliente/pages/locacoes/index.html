<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../assets/video-camera.svg" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="../../../../styles.css">
  <link rel="stylesheet" href="styles.css">

  
  <title> LP - Locações </title>
</head>
<body>

  <header class="shadow-sm">
    <div class="titles">
      <h3> <a href="../../../../index.jsp"> PÁGINA INICIAL </a> </h3>
      <h3> <a href="../clientes/index.html"> CLIENTES </a> </h3>
      <h3> <a href="../locacoes/index.html"> LOCAÇÕES </a> </h3>
    </div>
    <hr>
  </header>

  <div class="container">
    <h3> Locações </h3>
    <hr>
    <form>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <label for="inputId"> Id </label>
              <input
                id="inputId"
                required
                class="form-control"
                placeholder="Id"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col">
            <div class="form-groupmb-3">
              <label for="selectItem"> Item </label>
              <select class="custom-select" id="selectItem"> </select>
            </div>
          </div>
          <div class="col">
            <div class="form-groupmb-3">
              <label for="selectCliente"> Cliente </label>
              <select class="custom-select" id="selectCliente"> </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group mb-3">
              <label for="inputDataLocacao"> Data Locação </label>
              <input
                id="inputDataLocacao"
                type="date"
                class="form-control"
                placeholder="Data Locação"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label for="inputDataDevolucaoPrevista"> Data Devolução Prevista </label>
              <input
                id="inputDataDevolucaoPrevista"
                type="date"
                class="form-control"
                aria-label="Id"
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group mb-3">
              <label for="inputDataDevolucaoEfetiva"> Data Devolução Efetiva </label>
              <input
                id="inputDataDevolucaoEfetiva"
                type="date"
                class="form-control"
                placeholder="Data Devolução Efetiva"
                aria-label="Id"
                disabled
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input
                id="inputValorCobrado"
                type="number"
                class="form-control"
                placeholder="Valor Cobrado"
                aria-label="Valor"
              >
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
              <input
                id="inputMultaCobrada"
                type="number"
                class="form-control"
                placeholder="Multa Cobrada"
                aria-label="Valor"
              >
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-between mt-4">
        <div>
          <button
            id="btnCancelar"
            class="btn btn-danger"
            type="button"
          >
            CANCELAR
          </button>
          <button
            id="btnFind"
            class="btn btn-warning"
            type="button"
          >
            ENCONTRAR
          </button>
        </div>
        <div class="d-flex justify-content-end">
          <button
            id="btnDevolver"
            class="btn btn-primary"
            type="button"
            style="margin-left: 6px;"
          >
            DEVOLVER
          </button>
          <button
            id="btnLocar"
            class="btn btn-primary"
            style="margin-left: 6px;"
          >
            LOCAR
          </button>
        </div>
      </div>
    </form>
    <hr>
    
    <div class="container mt-4">
      <table class="table table-bordered table-hover ">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> # </th>
            <th scope="col"> Cliente </th>
            <th scope="col"> Item </th>
            <th scope="col"> Data Devolução </th>
            <th scope="col"> Estado </th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
  </div>
  
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script src="scripts.js"></script>
</body>
</html>
